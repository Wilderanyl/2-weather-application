<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header class="header">
      <p>We don't know enough but, we're satisfied with it.</p>
    </header>
    <div class="container">
      <div class="project-container">
        <div class="badge">
          <p>Project 2</p>
        </div>
        <div class="title">
          <img src="/images/js.png" alt="js logo" />
          <h2>Weather app</h2>
        </div>
        <div class="content">
          <div class="search">
            <input
              type="text"
              placeholder="search city name"
              id="search-box"
              autocomplete="off"
              spellcheck="false"
            />
            <button id="search-button">search</button>
          </div>
          <div class="weather">
            <div class="top">
              <h1 id="search-result"></h1>
              <img src="./icons/clouds.png" alt="icon is based on weather" />
              <h1 id="degree-celsius"><span></span></h1>
            </div>
            <div class="bottom">
              <div class="left">
                <img src="/icons/humidity.png" alt="humidity icon" />
                <div class="left-text">
                  <h1 id="humidity"></h1>
                  <p>Humidity</p>
                </div>
              </div>
              <div class="right">
                <img src="/icons/wind.png" alt="wind  icon" />
                <div class="right-text">
                  <h1 id="wind-speed"></h1>
                  <p>Wind speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/Wilderanyl" target="_blank"
        >@2023 Wilderanyl</a
      >
    </footer>
    <script src="/index.js"></script>
    <script type="module" src="auth/apiKey.js"></script>
  </body>
</html>
